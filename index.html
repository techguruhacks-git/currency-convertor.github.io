<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/119cd9cd4d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header> Currency Converter</header>
        <form action="#">
            <div class="price">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="currency1">
                    <p>From</p>
                    <div class="select-Box">
                        <img src="https://flagsapi.com/US/shiny/64.png" alt="flag">
                        <select>

                        </select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="currency2">
                    <p>To</p>
                    <div class="select-Box">
                        <img src="https://flagsapi.com/IN/shiny/64.png" alt="flag">
                        <select>
                           
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Getting Exchange Rate...</div>
            <button>Exchange Currency</button>
        </form>
        <p>Made with Love❤️ For High Seas! </p>
    </div>
    <script src="js/country_list.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
